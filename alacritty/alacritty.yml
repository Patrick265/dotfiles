import:
  - ~/.config/alacritty/themes/challenger_deep_custom.yml
  # - ~/.config/alacritty/themes/default/challenger_deep.yaml
live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"


window:
  padding:
    x: 10
    y: 10
  decorations: full

cursor:
  style:
    shape: Beam
    blinking: Always
  vi_mode_style: None
  unfocused_hollow: false

font:
  size: 11
  family: Cascadia Code NF 
  normal:
    style: Regular
    family: Cascadia Code NF 
  bold:
    style: Bold
    family: Cascadia Code NF 
