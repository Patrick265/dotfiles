# Colors (Challenger Deep)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#efefef'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '#ff271d'
    cursor: '#fbfcfc'
  # Normal colors
  normal:
    black:   '#141228'
    red:     '#ff5458'
    green:   '#62d196'
    yellow:  '#ffb378'
    blue:    '#65b2ff'
    magenta: '#906cff'
    cyan:    '#63f2f1'
    white:   '#a6b3cc'
  # Bright colors
  bright:
    black:   '#565575'
    red:     '#ff8080'
    green:   '#95ffa4'
    yellow:  '#ffe9aa'
    blue:    '#91ddff'
    magenta: '#c991e1'
    cyan:    '#aaffe4'
    white:   '#cbe3e7'

